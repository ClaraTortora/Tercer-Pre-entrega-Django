{% extends 'base.html' %}
{% block TITULO %}
    Clientes
{% endblock TITULO%}

{% block CONTENIDO %}

    {% for cliente in clientes %}
        <h2>{{cliente.nombre}}</h2>
        <p>{{cliente.apellido}}</p>
        <p>{{cliente.pais_origen_id}}</p>
        <p>{{cliente.nacimiento}}</p>
    {% endfor %}

<a href="{% url 'index' %}">Volver al Inicio</a>

{% endblock CONTENIDO%}
